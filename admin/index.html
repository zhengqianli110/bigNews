<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">默认名字</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

        </div>
    </div>
    <!-- 导入http.js 接口 -->
    <script src="./libs/http.js"></script>
    <script>
        // 进入主页要发ajax请求拿到管理员信息
        // 设置页面的 用户名和图片

        // 但是你进来的话要有  管理员的身份证明 
        // 登陆页面  验证 请求回来有一个  token 
        // 这个token 就是身份的证明 房卡 钥匙 
        // 所以 请求要有这个 token 
        // 1. 那我们吧这个 保存在 localStorage 里面  浏览器的缓存
        // 1.1 去登陆页面吧他保存在  localStorage里面
        // 2. 在这拿到这个 localStorage 里面保存的这个 身份证明
        // 2.1 怎么拿到呢  
        // 在 原生 js 里面 发送请求 设置请求头  里面  xhr.setRequestHeader('Authorization',localStorage.getTtem('token'))
        //   在jq 里面的话 怎么设置请求头呢   headers{键值对}
        //  headers{'Authorization'：localStorage.getTtem('token')}

        //  但是这里又有一个问题
        // 因为我们每个要操作 去请求的页面都要有身份的验证  
        //  每次请求都要写  这个身份  就会很烦 
        // 所以我们 在jq 的js 里面 用一个方法  让每次执行  请求之前都去 执行这个  身份证明的代码
        $(function () {
            // 1. 进来渲染 个人信息
            $.ajax({
                type: 'get',
                // 这里用封装的接口文档
                url: BigNew.user_info,
                success: function (bcakData) {
                    console.log(bcakData);
                    $('.user_info i').text(bcakData.data.nickname)
                    $('.user_info>img').attr('src', bcakData.data.userPic)
                    $('.user_center_link>img').attr('src', bcakData.data.userPic)
                }

            })

            // 2. 退出登陆
            $('.logout').click(function (e) {
                e.preventDefault()
                if (confirm('确定要退出吗？')) {
                    //2.1 删除token
                    localStorage.removeItem('token');
                    //2.2 跳转登录页
                    window.location.href = './login.html';
                }

            });
        })
    </script>
</body>

</html>
