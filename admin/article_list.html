<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <!-- 这里的p 在分页 做判断  请求没有数据的话 让p 显示 -->
                <p>没有数据！</p>
            </div>
        </div>
    </div>

    <!-- 模板  下拉 文章类别 -->
    <script id="category-temp" type="text/html">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
    </script>
    <script src="./libs/http.js"></script>

    <!-- 模板 文章 -->
    <script id="wenzhang-tem" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id='{{v.id}}' class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>

    <!-- 1.文章列表页面 一进来 发送ajax 信息  -->
    <!-- 拿到这个 文章类别管理里面的所有这个 类别 显示在这个  下拉列表里面 -->
    <script>
        // 入口函数
        $(function () {
            // 发送请求 拿到 这个文章类别
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        // 模板引擎  核心方法
                        let tem = template('category-temp', backData)
                        // 添加到 下拉列表里面
                        $('#selCategory').html(tem)
                    }
                }
            })

            //------------------------------------------------------------------------------

            // 封装 一下这个 ajax请求  获取 文章内容 的函数
            // 但是 请求之后  做了不同的事情 这里要 根据传参的不同  来判断  回调函数  
            // 1. 进来就调用  之后要去 用  分页方法 
            // 2. 分页方法里面调用  去展示不同 分类 不同的数据
            // 3. 筛选按钮 哪里调用  获取数据展示
            function getData(page, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        // $('#selCategory').val() 拿到下拉表单 里面  value 值   28行
                        type: $('#selCategory').val(),//选中的文章类别
                        state: $('#selStatus').val(),//状态 草稿/已发布
                        page: page,
                        perpage: 3,
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            // console.log(backData);
                            let restem = template('wenzhang-tem', backData)
                            $('tbody').html(restem)
                            // 回调 
                            // 成功之后去 执行 分页这块  没有数据的话我们 就不显示分页了
                            // 这里在 ul 下面准备一个 p 里面放没有数据  
                            //  做个判断 没有数据的话就让这个p 显示
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next('p').hide();
                                callback(backData);
                            } else if (backData.data.data.length == 0) {
                                // 没数据 就p显示
                                $('#pagination').hide().next('p').show();
                            }
                        }
                    }
                })
            }

            //1. 进来调用
            getData(1, function (backData) {
                // 2. 分页那块  
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage, //总页数 这里的页数 就要拿到 上面 请求回来的 那个页数
                    visiblePages: 7, //最大的可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    //2.页码点击的回调函数事件
                    onPageClick: function (event, page) {
                        // 2.分页这块的调用
                        getData(page, null)
                    }
                });
            });


            // 3. 点击筛选 调用

            $('#btnSearch').on('click', function (e) {
                e.preventDefault()
                getData(1, function (backData) {
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                })
            })
