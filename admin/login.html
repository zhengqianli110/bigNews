<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态弹出框  框架bootstrap-->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- 这里倒入 封装的接口文档  http。js  -->
  <!-- 写一个 接口的文档方便  主要接口更改  -->
  <script src="./libs/http.js"></script>
  <script>
    $(function () {
      // 点击事件
      // 清楚默认事件
      // 点击获取用户名和密码
      //  发送ajax请求
      $('.input_sub').on('click', function (e) {
        // 清楚默认事件
        e.preventDefault()
        let username = $('.input_txt').val().trim()
        let userpass = $('.input_pass').val().trim()
        if (username == '' || userpass == '') {
          // 实际开发中不用alert 太丑了
          // 用框架里面的
          $('#myModal .modal-body>p').text('账号或密码不能为空')
          $('#myModal').modal()
          return
        }
        $.ajax({
          type: 'post',
          // 这里用封装的接口文档
          url: BigNew.user_login,
          data: {
            username: username,
            password: userpass
          },
          success: function (backData) {
            console.log(backData);
            if (backData.code == 200) {
              $('#myModal .modal-body>p').text('登陆成功')
              $('#myModal').modal()
              // bootstrap 上模态这里有这个方法
              $('#myModal').on('hidden.bs.modal', function (e) {
                // 这里吧 这个 房卡 身份证明保存在 localStorage 里面
                localStorage.setItem('token', backData.token)
                window.location.href = './index.html'
              })

            } else {
              $('#myModal .modal-body>p').text('账号和密码有误')
              $('#myModal').modal()
            }
          }

        })
      })
    })
  </script>
</body>

</html>
