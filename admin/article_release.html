<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入时间插件的 css 和js 文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor js导入 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件  html结构 -->
                    <div class="jeitem col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD', zIndex:20989,})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本 插件的 html 结构 -->
                    <div id="editor" class="col-sm-10">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 模板引擎  模板下拉 列表 -->
    <script id="category-temp" type="text/html">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
        </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 进入到 文章发表页面   
            // 1. 发送 ajax 请求 获取所有的 类别  显示在下拉列表里面
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        // 模板引擎  核心方法
                        let tem = template('category-temp', backData)
                        // 添加到 下拉列表里面
                        $('.category').html(tem)
                    }
                }
            })
            // 2.选择图片框 跟换图片 显示更换的图片
            // 数据改变事件
            $('#inputCover').on('change', function () {
                let file1 = this.files[0]
                let imgUrl = URL.createObjectURL(file1)
                $('.article_cover').attr('src', imgUrl)
            })
            // 3.时间  日期插件  调用的方法
            jeDate('#testico', {
                // 层级问题
                zIndex: 20295,
                //1:主题
                // theme: { bgcolor: "#D91600", pnColor: "#FF6653" },
                //2:trigger触发,不写的话默认值就是'click',就是默认触发
                //trigger:false,
                //3.日期格式
                format: 'YYYY-MM-DD hh:mm:ss',
                //4.//是否初始化时间，默认不初始化时间
                isinitVal: true,
                //5.//点击确定后的回调,obj包含{ elem当前输入框ID, val当前选择的值, date当前的日期值}                          
                donefun: function (obj) {
                    console.log(obj);
                },
            });
            // 4. 富文本插件 
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()
            // 5.发布按钮 的点击事件  提交数据 发送ajax请求
            $('.btn-release').on('click', function (e) {
                // 清除默认事件
                e.preventDefault()
                // 发送ajax请求 去发文章
                // FormData表单提交
                let form1 = new FormData(document.querySelector('#form'))
                form1.append('state', '已发布')
                form1.append('content', editor.txt.html())
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    contentType: false,
                    processData: false,
                    data: form1,
                    success: function (backData) {
                        alert('发布成功')
                        // 跳转到 文章列表页面
                        window.location.href = './article_list.html'
                        // console.log(backData);
                        // 让文章列表 选中 效果
                        parent.$('.level02>li').eq(0).click()
                    }
                })
            })
            // 6.草稿的发布 
            // 草稿的点击事件 发送ajax请求 也是formData 提交
            $('.btn-draft').on('click', function (e) {
                // 清除默认事件
                e.preventDefault()
                // 发送ajax请求 去发文章
                // FormData表单提交
                let form1 = new FormData(document.querySelector('#form'))
                // 默认不传是草稿
                // form1.append('state', '已发布')
                form1.append('content', editor.txt.html())
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    contentType: false,
                    processData: false,
                    data: form1,
                    success: function (backData) {
                        alert('草稿保存成功')
                        // 跳转到 文章列表页面
                        window.location.href = './article_list.html'
                        // console.log(backData);
                        // 让文章列表 选中 效果
                        parent.$('.level02>li').eq(0).click()
                    }
                })
            })
        })
    </script>
</body>

</html>
